<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamePage.css">
    <script defer src="gamePage.js"></script>
    <title>Guess movie by picture</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div class="movie-img"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-a">Answer A</button>
                <button class="btn-b">Answer B</button>
                <button class="btn-c">Answer C</button>
                <button class="btn-d">Answer D</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <div id="progress">  </div>
    <script src="gamePage.js"></script>
</body>
</html>
