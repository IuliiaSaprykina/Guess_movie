<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamePage.css">
    <script defer src="gamePage.js"></script>
    <title>Guess movie by picture</title>
</head>
<body>
    <div id="timer">
        <div id="countdown"></div>
    </div>
    <div class="container">
        <div id="progress"></div>
        <div id="question-container" class="hide">
            <div class="movie-img"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-a">Answer A</button>
                <button class="btn-b">Answer B</button>
                <button class="btn-c">Answer C</button>
                <button class="btn-d">Answer D</button>
            </div>
        </div>
        <button class="fantasy">
            <span class="double">
             <span class="text">Start</span>
            </span>
           </button>
    </div>
    <div class="score-container">
        Champion list
        <ol>
            
        </ol>
    </div>
    <button class="log-out">Log Out</button>
    <script src="gamePage.js"></script>
</body>
</html>
